    <title>Maply | one Of the Best List App</title>

  <div>

    <!-- Login Form -->
  <div class="user__form">
    <div class="user__login__overlay">
      <div class="form__login">
        <div class="Form__tital">
          <h1>Login Now</h1>
          <p>Welcome I our Maply App</p>
        </div>
        <div class="input__container__login">
          <input type="text" class="input id" placeholder="Enter UserID">
          <input type="password" class="input password" placeholder="Password">
        </div>
        <div class="button__log">
          <button class="btn login__btn">Login Now</button>
        </div>
      </div>
    </div>
  </div>
    <!-- Login Form End -->


    
  <div class="contant">
    <div class="container">
      <div class="list__container">
        <div class="header__list">
          <i class="fas fa-map-marker-alt"></i>
          <span>Maply</span>
        </div>
        <p class="msg"></p>
        <!-- <div class="log_out">
          <i class="fas fa-sign-out-alt"></i> <span> Logout</span> 
        </div> -->
        <div class="list__item workouts">
          <div class="scroll__window">
            <form class="form hidden">
              <div class="form__row">
                <div class="col">
                  <div class="tital">
                    <h4>Type</h4>
                  </div>
                  <div class="options">
                    <select
                      name="type"
                      class="input form__input--type"
                      id="select"
                    >
                    <option value="Running">Running</option>
                      <option value="cycaling">cycaling</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form__row">
                <div class="col">
                  <div class="tital">
                    <h4>Distance</h4>
                  </div>
                  <div class="options">
                    <input
                      type="text"
                      class="input form__input--distance"
                      placeholder="km"
                    />
                  </div>
                </div>
              </div>

              <div class="form__row">
                <div class="col">
                  <div class="tital">
                    <h4>Duration</h4>
                  </div>
                  <div class="options">
                    <input
                      type="text"
                      class="input form__input--duration"
                      placeholder="mini"
                    />
                  </div>
                </div>
              </div>

              <div class="form__row">
                <div class="col">
                  <div class="tital">
                    <h4>Cadals</h4>
                  </div>
                  <div class="options">
                    <input
                      type="text"
                      class="input form__input--cadence"
                      placeholder="staps"
                    />
                  </div>
                </div>
              </div>

              <div class="form__row hidden__input">
                <div class="col">
                  <div class="tital">
                    <h4>Elev Gain</h4>
                  </div>
                  <div class="options">
                    <input
                      type="text"
                      class="input form__input--elevation"
                      placeholder="meters"
                    />
                  </div>
                </div>
              </div>
            </form>
