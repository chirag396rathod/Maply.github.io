      crossorigin=""

    <title>Maply | one Of the Best List App</title>
  </head>
  <body>
    <div class="container">
      <div class="list__container">
        <div class="header__list">
          <i class="fas fa-map-marker-alt"></i>
          <span>Maply</span>
        </div>
        <div class="list__item workouts">
          <div class="scroll__window">
            <form class="form hidden">
              <div class="form__row">
                <div class="col">
                  <div class="tital">
                    <h4>Type</h4>
                  </div>
                  <div class="options">
                    <select
                      name="type"
                      class="input form__input--type"
                      id="select"
                    >
                      <option value="">cycaling</option>
                      <option value="">Running</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form__row">
                <div class="col">
                  <div class="tital">
                    <h4>Distance</h4>
                  </div>
                  <div class="options">
                    <input
                      type="number"
                      class="input form__input--distance"
                      placeholder="km"
                    />
                  </div>
                </div>
              </div>

              <div class="form__row">
                <div class="col">
                  <div class="tital">
                    <h4>Duration</h4>
                  </div>
                  <div class="options">
                    <input
                      type="number"
                      class="input form__input--duration"
                      placeholder="mini"
                    />
                  </div>
                </div>
              </div>

              <div class="form__row">
                <div class="col">
                  <div class="tital">
                    <h4>Cadals</h4>
                  </div>
                  <div class="options">
                    <input
                      type="number"
                      class="input form__input--cadence"
                      placeholder="staps"
                    />
                  </div>
                </div>
              </div>

              <div class="form__row hidden__input">
                <div class="col">
                  <div class="tital">
                    <h4>Elev Gain</h4>
                  </div>
                  <div class="options">
                    <input
                      type="number"
                      class="input form__input--elevation"
                      placeholder="meters"
                    />
                  </div>
                </div>
              </div>
            </form>
